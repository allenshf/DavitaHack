{% extends "davita/base.html" %}
{% block content %}
<div class="container py-5">

    <!-- For demo purpose -->
    <header class="text-center">
        <h1 class="display-4">Upload Form</h1>
        <p class="mb-5 font-weight-light"> or
            <a href="/enter/">
                <u>Manually Enter Values</u>
            </a>
        </p>
    </header>


    <div class="row py-4">
        <div class="col-lg-6 mx-auto">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<!-- Upload image input-->
				<div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
					<input id="upload" name ="picture" type="file" onchange="readURL(this);" class="form-control border-0" accept="image/*">
					<label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
					<div class="input-group-append">
						<label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
					</div>
				</div>

            	<!-- Uploaded image area-->
			
				<p class="font-italic text-center">The image uploaded will be rendered inside the box below.</p>
				<div class="image-area mt-4 mb-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
				<div class="row justify-content-center"><input class="btn btn-outline-info" type="submit"></input></div>
			</form>
        </div>
    </div>
</div>
{% endblock content %}
