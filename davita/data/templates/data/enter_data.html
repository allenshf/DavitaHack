{% extends "davita/base.html" %}
{% load crispy_forms_tags%}
{% block content%}
<div class="content-section col-md-8">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Enter Data</legend>
			{{ form|crispy }}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info" type="submit" formaction="/submit/">Submit</button>
		</div>
	</form>
</div>

{% endblock content %}
